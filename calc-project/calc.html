<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js"></script>
    <title>CALC PROJECT</title>
</head>
<body>
  
    <div class='calc-container ' onclick="calcFunc(event)">
       <div class='sum' id='sum'> 0 </div>
       
       <div class="row-1">
           <button id='item-cxl'   class='row-item'>C</button>
           <button id='item-arrow' class='row-item'>Arrow</button>
           <button id='item-divide'class='row-item'>/</button>
       </div>
       <div class="row-2">
           <button class='row-item'>7</button>
           <button class='row-item'>8</button>
           <button class='row-item'>9</button>
           <button class='row-item'>*</button>
       </div>
       <div  class="row-3">
           <button class='row-item'>4</button>
           <button class='row-item'>5</button>
           <button class='row-item'>6</button>
           <button class='row-item'>-</button>
       </div>
       <div class="row-4">
           <button class='row-item'>1</button>
           <button class='row-item'>2</button>
           <button class='row-item'>3</button>
           <button class='row-item'>+</button>
       </div>
       <div class="row-5">
           <button id='item-zero'  class='row-item'>0</button>
           <button id='item-equal' class='row-item'>=</button>
       </div>
    </div>

    
    
</body>
</html>
